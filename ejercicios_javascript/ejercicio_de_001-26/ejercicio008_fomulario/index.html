  function validarEmail() {
    let email = document.getElementById("email").value;
    let nuevoText = email.split("");
    let valido = false;
    let validoPunto = false;
    console.log(nuevoText);

    if (nuevoText.length < 5) return;
    for (let i = 0; i < nuevoText.length; i++) {
      if (nuevoText[i] == "@") {
        valido = true;
      } else if (nuevoText[i] == ".") {
        validoPunto = true;
      }
    }
    console.log(valido);
    if (valido && validoPunto) {
      document.getElementById("emailValido").innerHTML = "Email correcto";
    } else {
      document.getElementById("emailValido").innerHTML = "Ingrese email valido";
    }
